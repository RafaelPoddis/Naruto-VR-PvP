<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Naruto</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h2>Naruto VR PvP</h2>
        <div class="main-btns">
            <button class="header-btns">Inicio</button>
            <button class="header-btns">Creditos</button>
        </div>
        <button class="list-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" 
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
            class="lucide lucide-text-align-justify-icon lucide-text-align-justify"><path d="M3 5h18"/><path d="M3 12h18"/>
            <path d="M3 19h18"/></svg>
        </button>
    </header>
    <main>
        <div class="loginDiv">
            <h2>Login</h2>
            <div class="usernameLogin">
                <label for="username"><b>Username or E-mail</b></label>
                <input type="text" placeholder="Enter your Username or E-mail" name="username" required>
            </div>
            <div class="passwordLogin">
                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter your password" name="password" required>
            </div>

            <div class="outros">
                <button id="login-btn">Login</button>
                <p>Ainda nao possui uma conta?<br>Registrar</p>
            </div>
        </div>
        <div class="announcements">
            <h2>Avisos</h2>
        </div>
    </main>
</body>
</html>
